    font-size: 1.5rem;

  footer {
    width: 100%;
    position: absolute;
    bottom: 0px;
  }
</style>

<body style="height: 100%; width: 100%;">

  <nav class="navbar navbar-expand-lg navbar-light nav-gradient ">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="#"><img class="logo" src="img/logoo.jpg" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ul" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item li rounded">
            <a class="nav-link text-white active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item li rounded">

            <a class="nav-link text-white" href="#">Contuct</a>
          </li>
          <li class="nav-item li rounded">
            <a class="nav-link text-white" href="#">Projects</a>
          </li>
          <li class="nav-item ">
            <a class=" btn btn-warning border btn-hire " href="#" tabindex="-1" aria-disabled="true"
              data-bs-toggle="modal" data-bs-target="#exampleModal">Hire
              Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section>
      <div class="container d-flex justify-content-center align-items-center mt-5 bg-light flex-column w-75"
        style="height: 70vh;">
        <h2 class="test-center  border-bottom border-3 border-warning">Contuct Form</h2>
        <form action="" class=" needs-validation w-75 row" novalidate>
          <div class="col-12">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" required placeholder="Enter your name">
            <div class="valid-feedback">
              This is valid name!
            </div>
            <div class="invalid-feedback">
              Please type a valid name!
            </div>

            <div class="col-12">
              <label for="name" class="form-label">Email:</label>
              <input type="email" class="form-control" required placeholder="Enter your email">
              <div class="valid-feedback">
                This is valid email!
              </div>
              <div class="invalid-feedback">
                Please type a valid email!
              </div>

              <div class="col-12">
                <label for="" class="form-label">Country:</label>
                <select name="" id="" class="form-select" required>
                  <option selected>Chose your country</option>
                  <option value="1">Bangladesh</option>
                  <option value="1">Japan</option>
                  <option value="1">Canada</option>
                </select>

                <div class="invalid-feedback">
                  Please select a country!
                </div>

                <div class="col-12">
                  <label for="name" class="form-label">Type your message:</label>
                  <textarea name="" id="" cols="10" rows="5" class="form-control" required></textarea>
                  <div class="valid-feedback">
                    Thanks for your message!
                  </div>
                  <div class="invalid-feedback">
                    Please Enter some message!
                  </div>
                  <button class="btn btn-warning mt-3">Submit</button>
                </div>


        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container-fluid w-100 bg-dark footer d-flex justify-content-center align-items-center"
      style="height: 70px;">
      <small class="text-light ">copyright @2023 || This web site bulied by Foisal-Programer!</small>
    </div>
  </footer>
  <!-- bootstrap js file -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/hello.js"></script>
  <script src="js/bootstrap.min.js.map"></script>
</body>

</html>
